<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body class="body">

  <div class="card">
    <img class="card-image" src="./images/image-product-desktop.jpg" alt="Preview">
    
    <section class="card-content">
      
      <h2 class="card-title">Gabrielle Essence Eau De Parfum</h2>
      <p class="card-text">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="card-price">
        <strong>$149.99</strong>
        <del>$169.99</del>
      </div>
      <button class="btn card-button">
        <img class="icon-card" src="./images/icon-cart.svg" alt="Card">
        Add to Cart
      </button>
  
    </section>
  </div>
  

</body>
</html>
